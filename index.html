<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pricing Table</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
<div class="wrapper">
    <div class="item item_1">
      <h3>Starter</h3>
      <img src="cycle.png" alt="cycle_image">
      <div class="info">
        <p>1 Account</p>
        <p>Limited Access</p>
      </div>
      <div class="price">
         <h3><sup>$</sup>5<sub>/month</sub></h3>
      </div>
      <div class="btn">
          <a href="#">View More</a>
      </div>
  </div>
    <div class="item item_2">
      <h3>Premium</h3>
      <img src="bike.png" alt="bike_image">
      <div class="info">
        <p>5 Accounts</p>
        <p>Unlimited Access</p>
      </div>
      <div class="price">
         <h3><sup>$</sup>10<sub>/month</sub></h3>
      </div>
      <div class="btn">
          <a href="#">View More</a>
      </div>
  </div>
    <div class="item item_3">
      <h3>Ultimate</h3>
      <img src="sbike.png" alt="bike_image">
      <div class="info">
        <p>12 Account</p>
        <p>Unlimited Access</p>
      </div>
      <div class="price">
        <h3><sup>$</sup>15<sub>/month</sub></h3>
      </div>
      <div class="btn">
          <a href="#">View More</a>
      </div>
  </div>
</div>

</body>
</html>
